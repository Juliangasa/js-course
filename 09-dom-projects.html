<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
    </head>
<body>
  <h3>Youtube Subscribe Button</h3>
    <button onclick = "subscribe ()"
      class="js-subs-btn">
      Subscribe</button>
      <p>Amazon Shipping Calculator</p>
      <input class="js-cost-input" placeholder="Cost of order">
      <button onclick="calculateTotal()">
        Calculate</button>
    <script>
      function calculateTotal(){
        console.log(document.querySelector('.js-cost-input'));
      }
    function subscribe(){
      const btnElement = document.querySelector('.js-subs-btn'); if (btnElement.innerText === 'Subscribe'){
          btnElement.innerHTML = 'Subscribed';
        } else{
          btnElement.innerHTML = 'Subscribe';
    }
    }
     </script>
</body>
