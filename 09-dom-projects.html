<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
    </head>
<body>
  <h3>Youtube Subscribe Button</h3>
    <button onclick = "subscribe ()"
      class="js-subs-btn">
      Subscribe</button>
      <p>Amazon Shipping Calculator</p>
      <input class="js-cost-input" placeholder="Cost of order" onkeydown="
      handleCostKeyTyped(event)">
      <button onclick="calculateTotal()">
        Calculate</button>
        <p class="js-total-cost"></p>
    <script>
      function handleCostKeyTyped (event){
      if (event.key === 'Enter'){
      calculateTotal();
        }
}
      function calculateTotal(){
        const inputElement = (document.querySelector('.js-cost-input'));
        let cost = Number(inputElement.value);
        if (cost < 50){
          cost = cost + 10;
        }
        document.querySelector('.js-total-cost').innerHTML = `$ ${cost}`;
      }
    function subscribe(){
      const btnElement = document.querySelector('.js-subs-btn'); if (btnElement.innerText === 'Subscribe'){
          btnElement.innerHTML = 'Subscribed';
        } else{
          btnElement.innerHTML = 'Subscribe';
    }
    }
     </script>
</body>
